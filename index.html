<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нагадайка</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0B121C">
  <link rel="icon" href="logo.svg">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="bell-wrap logo-raw">
        <img class="icon logo" src="logo.svg" alt="Іконка дзвінка">
      </div>
      <div class="title">Нагадайка</div>
      <div class="subtitle">«Розумний бот, який пам’ятає про дедлайни, коли ти — ні».</div>
    </header>

    <div class="actions">
      <button id="addBtn" class="btn primary">Додати дедлайн</button>
      <button id="removeBtn" class="btn">Видалити</button>
      <button id="sortBtn" class="btn">Сортувати ↑</button>
      <button id="importBtn" class="btn">Імпортувати</button>
    </div>

    <div id="view-list" class="view active">
      <h2 class="section-title">Ваші дедлайни</h2>
      <div id="list" class="list"></div>
    </div>

    <div id="view-add" class="view">
      <h2 class="section-title">Додати дедлайн</h2>
      <form id="addForm" class="form-card">
        <div class="field">
          <label for="title">Назва</label>
          <input id="title" name="title" class="input" type="text" placeholder="Наприклад, Здати проєкт" required>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="date">Дата</label>
            <input id="date" name="date" class="input" type="date" required>
          </div>
          <div class="field">
            <label for="time">Час</label>
            <input id="time" name="time" class="input" type="time" value="18:00">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Зберегти</button>
          <button type="button" id="cancelAdd" class="btn">Скасувати</button>
        </div>
      </form>
    </div>
    
    <div id="removeModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <h3 class="section-title">Видалити дедлайн</h3>
        <div id="removeList" class="list"></div>
        <div class="form-actions">
          <button type="button" id="closeRemove" class="btn">Скасувати</button>
        </div>
      </div>
    </div>
  </div>

<script src="script.js?v=12"></script>
</body>
</html>
